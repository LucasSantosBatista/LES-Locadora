<!DOCTYPE html>
<!-- <html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{}"
> -->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Atores</title>
</head>
<body>
<div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>
    <h1> Lista de Atores</h1>
    <a href="/ator/formulario">Novo</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Pais</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ator : ${lista}">
                <td th:text="${ator.nome}"></td>
                <td th:text="${ator.pais}"></td>
                 
                <td>
					<a th:href="@{/ator/formulario?id={id}(id=${ator.id})}"><button>Editar</button></a> 
					
					<form action="/ator" method="post">
						<input type="hidden" name="_method" value="delete">
						<input type="hidden" name="id" th:value="${ator.id}">
						<input type="submit" value="Excluir">
					</form>
				</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
